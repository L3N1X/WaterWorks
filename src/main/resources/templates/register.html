<!DOCTYPE html>
<html lang="en" layout:decorate="layouts/defaultLayout" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">
  <div class="container d-flex justify-content-center align-items-center" style="width: 100vw; height: 75vh">
    <div class="card mb-3 p-3" style="width:450px">
      <div class="card-body">
        <h4 class="card-title text-center mb-5 text-primary">Create an account</h4>
        <div class="mb-3">
          <input type="text" class="form-control mb-3 text-center" placeholder="First name"/>
          <input type="text" class="form-control mb-3 text-center" placeholder="Last name"/>
          <input type="email" class="form-control mb-3 text-center" placeholder="militza.krmpotich@example.com"/>
          <input type="password" class="form-control text-center mb-3" placeholder="password"/>
          <input type="password" class="form-control text-center" placeholder="repeat password"/>
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center mb-4">
        <a href="#" class="btn btn-primary w-100">Register</a>
      </div>
      <span class="text-center">Already have an account? <a href="/auth/login">Login here</a></span>
    </div>
  </div>
</div>
</body>
</html>
